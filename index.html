<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Want To Tell You Something ðŸ’–</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f5;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 { color: #880e4f; margin-bottom: 5px; }
        p { color: #555; font-size: 14px; margin-bottom: 20px; }
        .buttons { display: flex; gap: 20px; }
        button {
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: 0.2s;
        }
        .yes-btn { background-color: #4caf50; color: white; }
        .no-btn {
            background-color: #c2185b; color: white;
            position: absolute; /* Needed for the jumping effect */
        }
    </style>
</head>
<body>

<h1>I Want To Tell You Something ðŸ’–</h1>
<p>Before you answer, please read this ðŸ˜Š</p>

<div class="buttons">
    <button class="yes-btn" onclick="location.href='yes_page.html'">YES</button>
    <button class="no-btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">NO</button>
</div>

<script>
    function moveButton() {
        const btn = document.getElementById('noButton');
        // Calculate random positions (keeping button within screen bounds)
        const x = Math.random() * (window.innerWidth - btn.offsetWidth);
        const y = Math.random() * (window.innerHeight - btn.offsetHeight);

        btn.style.left = `${x}px`;
        btn.style.top = `${y}px`;
    }
</script>
</body>
</html>
